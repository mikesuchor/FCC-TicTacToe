<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build a Tic Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title animate zoomIn">TIC TAC TOE</h1>
  <button class="selectors" id="xbutton" onclick="chooseXorO('X')">X</button>
  <button class="selectors" id="obutton" onclick="chooseXorO('O')">O</button>
  <table class="gameboard">
    <tr>
      <td class="box" id="00"></td>
      <td class="box" id="01"></td>
      <td class="box" id="02"></td>
    </tr>
    <tr>
      <td class="box" id="10"></td>
      <td class="box" id="11"></td>
      <td class="box" id="12"></td>
    </tr>
    <tr>
      <td class="box" id="20"></td>
      <td class="box" id="21"></td>
      <td class="box" id="22"></td>
    </tr>
  </table>
  <button id="resetbutton" onclick="gameReset()">RESET</button>
  </br>
  <script src="script.js"></script>
</body>

</html>
